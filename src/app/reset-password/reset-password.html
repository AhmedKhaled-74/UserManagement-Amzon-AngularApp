<div class="container py-4">
  <h1 class="mb-4 text-center">
    <fa-icon [icon]="faLock" class="me-2"></fa-icon> Reset Password
  </h1>

  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form
    [formGroup]="resetForm"
    (ngSubmit)="onSubmit()"
    class="shadow-sm p-4 rounded bg-light mx-auto"
    style="max-width: 600px"
  >
    <!-- Email Field -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        [disabled]="true"
      />
    </div>

    <!-- New Password -->
    <div class="mb-3">
      <label for="password" class="form-label">New Password</label>
      <div class="input-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              (f['password'].touched || f['password'].dirty) &&
              f['password'].errors
          }"
          required
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="togglePasswordVisibility()"
        >
          <fa-icon [icon]="showPassword ? faEyeSlash : faEye"></fa-icon>
        </button>
      </div>
      <div *ngIf="f['password'].errors" class="invalid-feedback">
        <div *ngIf="f['password'].errors['required']">Password is required</div>
        <div *ngIf="f['password'].errors['minlength']">
          Password must be at least 6 characters
        </div>
        <div *ngIf="f['password'].errors['maxlength']">
          Password cannot exceed 20 characters
        </div>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <div class="input-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              f['confirmPassword'].touched &&
              (f['confirmPassword'].errors || resetForm.errors?.['mismatch'])
          }"
          required
        />
      </div>
      <div
        *ngIf="f['confirmPassword'].touched && resetForm.errors?.['mismatch']"
        class="invalid-feedback"
      >
        Passwords do not match
      </div>
    </div>

    <div class="d-grid">
      <button
        type="submit"
        class="btn btn-primary btn-lg"
        [disabled]="resetForm.invalid || isSubmitting"
      >
        <fa-icon [icon]="faCheck" class="me-2"></fa-icon>
        {{ isSubmitting ? "Resetting..." : "Reset Password" }}
      </button>
    </div>
    <div class="mt-4 text-center">
      <a
        routerLinkActive="active"
        routerLink="/account/login"
        class="link-primary pointer"
        (click)="goLogin()"
        >Login Now</a
      >
    </div>
  </form>
</div>
