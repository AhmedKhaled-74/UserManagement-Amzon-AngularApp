<nav class="navbar navbar-expand-lg bg-body-secondary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">User Managment</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <div class="d-lg-flex" *ngIf="Acc.currentUserName$ | async as userName">
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/home"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLinkActive="active"
              routerLink="/profile"
              [routerLinkActiveOptions]="{ exact: true }"
              >Profile</a
            >
          </li>
          @if ((Acc.currentUserRole$ | async) === 'Admin'){
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLinkActive="active"
              routerLink="/admin/users"
              [routerLinkActiveOptions]="{ exact: true }"
              >Users</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLinkActive="active"
              routerLink="/admin/roles"
              [routerLinkActiveOptions]="{ exact: true }"
              >Roles</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLinkActive="active"
              routerLink="/admin/permissions"
              [routerLinkActiveOptions]="{ exact: true }"
              >Permissions</a
            >
          </li>
          }
        </div>

        <div class="d-lg-flex" *ngIf="!(Acc.currentUserName$ | async)">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              routerLink="/account/register"
              >Register</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              routerLink="/account/login"
              >Login</a
            >
          </li>
        </div>
        <li class="nav-item" *ngIf="Acc.currentUserName$ | async as userName">
          <button (click)="Logout()" class="nav-link">Logout</button>
        </li>
      </ul>
    </div>
  </div>
</nav>
<router-outlet></router-outlet>
